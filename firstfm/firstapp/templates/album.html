<!DOCTYPE html>
<html>
<body>
    <h1>{{ album.titulo }}</h1>
    <p>
        <strong>Artista:</strong> {{ album.artista.nome }}<br>
        <strong>Gênero:</strong> {{ album.genero }}<br>
    </p>
    <div>
        <h2>Músicas</h2>
        <ul>
            {% for musica in album.musica_set.all %}
            <li>{{ musica.titulo }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
